<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mop Index</title>
</head>
<body style="text-align: center">
    <header>
        <h1 style="font-size: 3em">MOP INDEX</h1>
        <h2>CURRENT MOP GIRLFRIEND PROBABILITY: <span id="probability"></span></h2>
    </header>

    <main>
        <img style="width: 75%" src="https://i.imgur.com/d5itA2K.jpg" />
    </main>

    <script>
        const probability = document.getElementById("probability");

        function setProbability() {
            probability.innerHTML = `${Math.floor(Math.random() * 99)}%`;
        }

        setProbability();
    </script>
</body>
</html>
