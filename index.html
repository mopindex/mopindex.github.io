<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mop Index</title>
</head>
<body style="text-align: center">
    <header>
        <h1 class="header">MOP INDEX</h1>
        <h2 class="probability">CURRENT MOP GIRLFRIEND PROBABILITY: <span id="probability"></span></h2>
    </header>

    <main>
        <img style="width: 75%" src="https://i.imgur.com/d5itA2K.jpg" />
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const element = document.getElementById('probability');
        axios.get('https://mopindex.herokuapp.com/probability')
            .then(response => {
                element.innerHTML = response.data;
            });

    </script>

    <style>
        .header {
            font-size: 3em;
            margin: 0;
            padding: 0;
        }

        .probability {
            margin: 0;
            padding: 0;
            padding-bottom: 1em;
        }
    </style>
</body>
</html>
